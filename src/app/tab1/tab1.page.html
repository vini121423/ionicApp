<ion-header [translucent]="true">
 <ion-toolbar>
  <ion-grid>
    <ion-row>

      <ion-col size="9">
        <ion-thumbnail>
          <img src="../assets/logo/logo.png" />
        </ion-thumbnail>
      </ion-col>
   
      <ion-col size="3">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="modified-normal">
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button color="modified-danger">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top">
              <ion-fab-button color="modified-normal" routerLink="/service">
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
              <ion-fab-button color="modified-normal">
                <ion-icon name="checkbox-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
    </ion-fab>

  <ion-card *ngFor="let servico of lista">
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fboschpereirabarreto.com.br%2Fwp-content%2Fuploads%2F2018%2F09%2Fcarro-quebrado.jpg&f=1&nofb=1" />
    <ion-card-header>
      <ion-card-subtitle>
        <ion-icon name="person"></ion-icon> João Almeida
        <br>
        <ion-icon name="time"></ion-icon> {{servico.datahora}}
        <br>
        <ion-icon name="business"></ion-icon> São Paulo, SP
      </ion-card-subtitle>
      <ion-card-title color="modified-danger"><b>{{servico.titulo}}</b></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{servico.descricao}}
    </ion-card-content>
  </ion-card>
</ion-content>
